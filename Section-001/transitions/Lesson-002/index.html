<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transitions</title>
    <link rel="stylesheet" href="styles.css" />
    <script>

      document.addEventListener('DOMContentLoaded', () => {

        const element = document.querySelector('.square');

        // moves the square from one place to another
        document.addEventListener('click', (event) => {
          element.style.transform = `translateY(${event.clientY - element.clientHeight / 2}px) translateX(${event.clientX - element.clientWidth / 2}px)`;
        });

        // starts without waiting for delay
        element.addEventListener('transitionrun', (event) => {
          console.log(event);
        });

        // starts after the delay
        element.addEventListener('transitionstart', (event) => {
          console.log(event);
        });

        element.addEventListener('transitionend', (event) => {
          if (event.propertyName === 'transform') {
          element.style.backgroundColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
          }
        });

      })
    </script>
  </head>
  <body>
    <div class="square"></div>
  </body>
</html>
